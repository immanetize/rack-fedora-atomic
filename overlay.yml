# An example overlay file

aliases: 
  - name: github
    url: git://github.com/

  - name: fd
    url: git://anongit.freedesktop.org/git/

  - name: gnome
    url: git://git.gnome.org/

  - name: kernel
    url: git://git.kernel.org/pub/scm/linux/kernel/git/

  - name: fedora
    url: git://git.fedorahosted.org/

  - name: fedorapkgs
    url: git://pkgs.fedoraproject.org/

distgit:
  prefix: fedorapkgs
  branch: master
  
root:
  mock: fedora-rawhide-x86_64

cache:
  buildserial: 0

components:
  - src: gnome:ostree
    # (automatic) distgit: ostree

  - src: github:hughsie/libhif
    # Just testing the freeze functionality
    freeze: 07fb582c331773ea8ee60513d8ee74f592a7eab9
    distgit: 
      name: libhif
      patches: drop

  - src: github:projectatomic/rpm-ostree
    distgit:
      name: rpm-ostree
      patches: drop

  - src: github:docker/docker
    distgit: 
      name: docker-io
      src: file:///home/walters/src/fedora/docker-io
